<div class="container">
  <h3>Bilibili流获取</h3>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="col s12">
          <p>请输入直播间ID</p>
          <span>
            https://live.bilbili.com/
          </span>
          <div class="input-field inline">
            <input id="roomId_inline" name="roomId" type="text" [(ngModel)]="roomId">
          </div>
          <a class="btn" (click)="loadStreamList()">解流</a>
        </div>
      </div>
    </form>
  </div>
  <app-url-table [urlTable]="streamList" *ngIf="showStreamListTable"></app-url-table>
</div>
